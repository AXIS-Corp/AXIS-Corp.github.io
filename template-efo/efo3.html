<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="background_styles.css">
    <title>EFOテンプレート: CSSなし</title>
</head>
<body>
    <main>
        <header>
            <h1>EFOテンプレート3<span>form_view.cssを無効にする</span></h1>
        </header>
        <section id="form-one">
            <form class="inner-efo-default-theme js-efo-elements efo-two-col" id="form-inner-merbenqalp">
                <script id="form-merbenqalp" src="https://active-efo.net/form/js/merbenqalp.js" ></script>
            </form>
        </section>
    </main>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const linkFiles = document.getElementsByTagName('link');
        [...linkFiles].forEach(singleLink => {
            if (singleLink.href === 'https://active-efo.net/css/form_view.css') {
                singleLink.disabled = true;
            }
        })
    });
</script>
</html>
